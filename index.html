<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animations Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="fav.jpg" type="image/x-icon">
</head>
<body>
  <header class="fade-slide-in">Welcome to Animations Demo</header>

  <section class="button-section">
    <h2>Buttons</h2>
    <div class="button-container">
      <button class="hover-effect-button scale">Hover Me</button>
      <button class="hover-effect-button pulse">Pulse Effect</button>
      <button class="hover-effect-button rotate">Rotate Effect</button>
      <button class="hover-effect-button swing">Swing Effect</button>
      <button class="hover-effect-button">Try me</button>
    </div>
  </section>

  <section class="sliding-content">
    <h2>Sliding Content</h2>
    <div class="slide-item left-slide">I slide in from the left!</div>
    <div class="slide-item right-slide">I slide in from the right!</div>
    <div class="slide-item bottom-slide">I slide in from the bottom!</div>
  </section>

  <section class="block-section">
    <h2>Animated Blocks</h2>
    <div class="block fade-in">Fade In Block</div>
    <div class="block grow">Grow Effect</div>
    <div class="block spin">Spin Animation</div>
    <div class="block bounce">Bounce Effect</div>
  </section>
</body>
</html>
